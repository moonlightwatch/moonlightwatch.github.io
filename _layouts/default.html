<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--网页标题左侧显示-->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}, {{ site.email }}" />

    {% if page.tags %}
    <meta name="keywords" content="{% for item in page.tags %} {{item}}, {% endfor %}"/>
    {% endif %}

    <title>{{ site.title }}</title>
</head>

<body>
    {% include nav.html %}

    <div class="container-fluid">
        <div class="row flex-lg-nowrap">
            <div class="navbar-expand-lg">
                <div class="collapse navbar-collapse p-5" style="position: sticky;">{% include leftbar.html %}</div>
            </div>
            <div class="w-100 m-lg-5 p-5 shadow-lg" style="order: 1; max-width: 1024px;" role="main">
                {{ content }}
            </div>
        </div>
    </div>
    {% include footer.html %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
