<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!--网页标题左侧显示-->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt }}" />
    {% endif %}

    <meta name="author" content="{{ site.author }}, {{ site.email }}" />

    {% if page.tags %}
    <meta name="keywords" content="{% for item in page.tags %} {{item}}, {% endfor %}" />
    {% endif %}

    <title>{% if page.title %} {{ page.title }} - {% endif %}{{ site.title }} </title>
</head>

<body>
    {% include nav.html %}

    <div class="container-fluid">
        <div class="row flex-lg-nowrap">
            <div class="navbar-expand-lg">
                <div class="collapse navbar-collapse p-5" style="position: sticky;">{% include leftbar.html %}</div>
            </div>
            <div class="w-100 m-lg-5 p-5 shadow-lg" style="order: 1; max-width: 1024px;" role="main">
                {{ content }}
            </div>
        </div>
    </div>
    
    {% include footer.html %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
