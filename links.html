---
layout: page
title: 友情链接
---

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>



<h1>友情链接</h1>
<hr>
<div class="container">
    <div class="row justify-content-start">
        {% for item in site.data.links %}
        <a class="col-4 border p-2" style="text-decoration:none;" href="{{ item.url }}" target="_blank"
            onMouseOver="this.classList.add('shadow');" onMouseOut="this.classList.remove('shadow')">

            <div>
                <img class="float-start m-2" src="{{ item.icon_url }}" alt="{{ item.title }}" width="48px"
                    height="48px">
                <h4>{{ item.title }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.sub_title  }}</h6>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<div id="gitalk-container"></div>

<script>
    var gitalk = new Gitalk({
        clientID: '{{ site.gitalk.clientID }}',
        clientSecret: '{{ site.gitalk.clientSecrets }}',
        repo: '{{ site.gitalk.repo }}',
        owner: '{{ site.gitalk.owner }}',
        admin: ['{{ site.gitalk.owner }}'],
        id: location.pathname.slice(-50),
        distractionFreeMode: false
    })

    gitalk.render('gitalk-container')
</script>
