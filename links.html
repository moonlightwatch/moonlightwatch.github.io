---
layout: page
---

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>


<style>
    .link-icon {
        width: 64px;
        height: 64px;
    }

    .link-a {
        color: white;
        text-decoration: none;
        display: inline-block;
        padding: 16px;
    }

    .link-a:hover {
        color: turquoise;
        text-decoration-line: underline;
    }

    .link-a>span {
        font-size: 24px;
    }

    .link-sub {
        padding: 16px;
    }
</style>

<h1>友情链接</h1>

<div style="margin: auto; width: auto;">
    {% for item in site.data.links %}

    <table>
        <tr>
            <td rowspan="2"><img class="link-icon" src="{{ item.icon_url }}"></td>
            <td><a class="link-a" href="{{ item.url }}" target="_blank">
                    <span>{{ item.title }}</span>
                </a>
            </td>
        </tr>
        <tr>
            <td><i class="link-sub">{{ item.sub_title }}</i></td>
        </tr>
    </table>
    {% endfor %}

    <div id="gitalk-container"></div>
</div>
<script>
    var gitalk = new Gitalk({
        clientID: '{{ site.gitalk.clientID }}',
        clientSecret: '{{ site.gitalk.clientSecrets }}',
        repo: '{{ site.gitalk.repo }}',
        owner: '{{ site.gitalk.owner }}',
        admin: ['{{ site.gitalk.owner }}'],
        id: location.pathname.slice(-50),
        distractionFreeMode: false
    })

    gitalk.render('gitalk-container')
</script>
