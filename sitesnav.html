---
layout: page
title: 站点收藏
---

<h1>站点收藏</h1>
<hr>
{% for item in site.data.goodsites %}
<h2>{{ item.title }}</h2>
<div class="container">
    <div class="row justify-content-start">
        {% for item in item.items %}
        <a class="col-4 border" style="text-decoration:none;" href="{{ item.url }}" target="_blank"
            onMouseOver="this.classList.add('shadow');" onMouseOut="this.classList.remove('shadow')">

            <div>
                <img class="float-start m-2" src="{{ item.icon_url }}" alt="{{ item.name }}" width="48px" height="48px">
                <h4>{{ item.name }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">{{ item.desc }}</h6>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
<hr>
{% endfor %}
